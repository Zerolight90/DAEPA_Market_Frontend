# 80 → HTTPS로 리다이렉트만
server {
    listen 80;
    server_name daepamarket.shop www.daepamarket.shop;
    return 301 https://$host$request_uri;
}

# 실제 서비스는 443에서
server {
    listen 443 ssl;
    server_name daepamarket.shop www.daepamarket.shop;

    ssl_certificate     /etc/letsencrypt/live/daepamarket.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/daepamarket.shop/privkey.pem;

    # (옵션) TLS 설정
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 헬스체크
    location /nginx-health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # 1) 프론트: Next.js 컨테이너로 프록시
    location / {
        proxy_pass http://daepa-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2) API: 백엔드 EC2로 프록시
    location /api/ {
        proxy_pass http://52.79.241.142:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2-1) OAuth2 로그인 시작 URL → 백엔드로
    #  - 프론트에서: https://daepamarket.shop/oauth2/authorization/{provider}
    location /oauth2/ {
        proxy_pass http://52.79.241.142:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2-2) OAuth2 콜백 URL → 백엔드로
    #  - 카카오/네이버 Redirect URI:
    #    https://daepamarket.shop/login/oauth2/code/kakao
    #    https://daepamarket.shop/login/oauth2/code/naver
    location /login/oauth2/ {
        proxy_pass http://52.79.241.142:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3) WebSocket(STOMP)
    location /ws-stomp {
        proxy_pass http://52.79.241.142:8080;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # 4) S3 프록시 (/uploads/* → 버킷)
    location /uploads/ {
        proxy_pass https://daepa-s3.s3.ap-northeast-2.amazonaws.com/;  # 끝에 슬래시 중요
        proxy_http_version 1.1;

        # SNI/Host
        proxy_set_header Host daepa-s3.s3.ap-northeast-2.amazonaws.com;
        proxy_ssl_server_name on;

        # 원본 정보 전달(선택)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 큰 파일 대비(선택)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_force_ranges on;

        # 캐시(선택)
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # 업로드 용량 제한
    client_max_body_size 20m;
}
