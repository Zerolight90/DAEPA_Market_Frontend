cd /home/ubuntu/apps/frontend

cat > ./conf/default.conf <<'EOF'
server {
  listen 80;
  server_name _;

  # Next.js 컨테이너로 프록시 (compose 서비스명 사용 권장)
  location / {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # === API 프록시 ===
  # /api/actuator/health -> 백엔드의 /actuator/health 로 전달 (뒤 슬래시 중요!)
  location /api/ {
    add_header X-Api-Proxy "hit" always;  # 확인용 임시 헤더
    proxy_pass http://52.79.241.142:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # === WebSocket 프록시(쓰면 유지, 아니면 삭제 가능) ===
  location /ws {
    proxy_pass http://52.79.241.142:8080/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }
}
EOF
