# /conf/default.conf (프론트 EC2)
server {
    listen 80;
    server_name _;

    # Next.js 컨테이너로 정적/페이지 프록시 (이미 있던 블록)
    location / {
        proxy_pass http://daepa-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }

    # --- API 프록시: 백엔드 EC2:8080으로 전달 ---
    location /api/ {
        proxy_pass http://52.79.241.142:8080/;  # ← 실제 백엔드 IP 또는 도메인:포트로 교체
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;

        # 쿠키/인증 헤더가 있다면 그대로 전달
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- WebSocket 프록시 (STOMP 등): /ws 사용 시 ---
    location /ws {
        proxy_pass http://52.79.241.142:8080/ws; # ← 스프링 SockJS/STOMP 엔드포인트에 맞춰 조정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}
