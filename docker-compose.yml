services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daepa-frontend
    # SSR 서버이므로 외부로 포트 노출은 Nginx가 대신함
    expose:
      - "3000"
    environment:
      # 필요 시 런타임 ENV를 여기서 설정
      # NEXT_PUBLIC_API_BASE: "/api"
      # NEXT_PUBLIC_WS_URL: "ws://YOUR_PUBLIC_IP/ws-stomp"
      NODE_ENV: "production"
    restart: unless-stopped
    networks:
      - daepa_net

  nginx:
    image: nginx:stable
    container_name: daepa-nginx
    depends_on:
      - frontend
    ports:
      - "80:80"
      # - "443:443"  # HTTPS 붙일 때 오픈
    volumes:
      # conf.d/default.conf로 넣는게 가장 안전합니다
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - daepa_net

networks:
  daepa_net:
    driver: bridge
    # 외부에 이미 같은 이름의 네트워크를 만들지 않았다면 false(기본)로 두세요.
    # external: true
