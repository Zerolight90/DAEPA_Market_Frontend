services:
  frontend:
    image: ${IMAGE_NAME}:${IMAGE_TAG}
    env_file:
      - .env
    container_name: daepa-frontend
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - daepa_net
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/', {redirect:'manual'}).then(r=>process.exit(r.status<400?0:1)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:stable
    container_name: daepa-nginx
    env_file:
      - .env
    depends_on:
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - daepa_net

networks:
  daepa_net:
    driver: bridge
