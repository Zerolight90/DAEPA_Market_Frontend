services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daepa-frontend

    expose:
      - "3000"
    environment:
      # 필요 시 런타임 ENV를 여기서 설정
      NODE_ENV: "production"
    restart: unless-stopped
    networks:
      - daepa_net

  nginx:
    image: nginx:stable
    container_name: daepa-nginx
    depends_on:
      - frontend
    ports:
      - "80:80"

    volumes:

      - ./conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - daepa_net

networks:
  daepa_net:
    driver: bridge

